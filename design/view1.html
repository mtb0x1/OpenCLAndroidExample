<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Spline+Sans%3Awght%40400%3B500%3B700" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body>
<div class="relative flex size-full min-h-screen flex-col bg-slate-50 justify-between group/design-root overflow-x-hidden" style='font-family: "Spline Sans", "Noto Sans", sans-serif;'>
<div class="flex-grow">
<div class="flex items-center bg-slate-50 p-4 pb-2 justify-between sticky top-0 z-10">
<div class="text-slate-800 flex size-10 shrink-0 items-center justify-center rounded-full bg-slate-200" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
<svg fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg">
<path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
</svg>
</div>
<h2 class="text-slate-800 text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-10">Matrix Operations</h2>
</div>
<div class="p-4 space-y-6">
<div>
<h3 class="text-slate-900 text-xl font-bold leading-tight tracking-[-0.015em] pb-3">Matrix A</h3>
<div class="space-y-4">
<div class="flex items-end gap-4">
<label class="flex flex-col flex-1">
<p class="text-slate-600 text-sm font-medium leading-normal pb-2">Rows</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 focus:outline-0 focus:ring-2 focus:ring-[#f9f506] border-slate-300 bg-white h-12 placeholder:text-slate-400 px-4 text-base font-normal leading-normal" type="number" value="2"/>
</label>
<label class="flex flex-col flex-1">
<p class="text-slate-600 text-sm font-medium leading-normal pb-2">Columns</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 focus:outline-0 focus:ring-2 focus:ring-[#f9f506] border-slate-300 bg-white h-12 placeholder:text-slate-400 px-4 text-base font-normal leading-normal" type="number" value="2"/>
</label>
</div>
<label class="flex flex-col">
<p class="text-slate-600 text-sm font-medium leading-normal pb-2">Enter matrix values</p>
<textarea class="form-textarea flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 focus:outline-0 focus:ring-2 focus:ring-[#f9f506] border-slate-300 bg-white min-h-28 placeholder:text-slate-400 p-4 text-base font-normal leading-normal" placeholder="e.g., 1, 2, 3, 4"></textarea>
</label>
</div>
</div>
<div>
<h3 class="text-slate-900 text-xl font-bold leading-tight tracking-[-0.015em] pb-3">Matrix B</h3>
<div class="space-y-4">
<div class="flex items-end gap-4">
<label class="flex flex-col flex-1">
<p class="text-slate-600 text-sm font-medium leading-normal pb-2">Rows</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 focus:outline-0 focus:ring-2 focus:ring-[#f9f506] border-slate-300 bg-white h-12 placeholder:text-slate-400 px-4 text-base font-normal leading-normal" type="number" value="2"/>
</label>
<label class="flex flex-col flex-1">
<p class="text-slate-600 text-sm font-medium leading-normal pb-2">Columns</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 focus:outline-0 focus:ring-2 focus:ring-[#f9f506] border-slate-300 bg-white h-12 placeholder:text-slate-400 px-4 text-base font-normal leading-normal" type="number" value="2"/>
</label>
</div>
<label class="flex flex-col">
<p class="text-slate-600 text-sm font-medium leading-normal pb-2">Enter matrix values</p>
<textarea class="form-textarea flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 focus:outline-0 focus:ring-2 focus:ring-[#f9f506] border-slate-300 bg-white min-h-28 placeholder:text-slate-400 p-4 text-base font-normal leading-normal" placeholder="e.g., 5, 6, 7, 8"></textarea>
</label>
</div>
</div>
<div>
<h3 class="text-slate-900 text-xl font-bold leading-tight tracking-[-0.015em] pb-3">Operation</h3>
<div class="grid grid-cols-2 gap-3">
<label class="text-sm font-medium leading-normal flex items-center justify-center rounded-xl border border-slate-300 bg-white px-4 h-12 text-slate-700 has-[:checked]:border-2 has-[:checked]:border-[#f9f506] has-[:checked]:bg-yellow-50 has-[:checked]:text-yellow-900 relative cursor-pointer transition-all duration-200">
              Addition
              <input checked="" class="invisible absolute" name="operation" type="radio"/>
</label>
<label class="text-sm font-medium leading-normal flex items-center justify-center rounded-xl border border-slate-300 bg-white px-4 h-12 text-slate-700 has-[:checked]:border-2 has-[:checked]:border-[#f9f506] has-[:checked]:bg-yellow-50 has-[:checked]:text-yellow-900 relative cursor-pointer transition-all duration-200">
              Multiplication
              <input class="invisible absolute" name="operation" type="radio"/>
</label>
<label class="text-sm font-medium leading-normal flex items-center justify-center rounded-xl border border-slate-300 bg-white px-4 h-12 text-slate-700 has-[:checked]:border-2 has-[:checked]:border-[#f9f506] has-[:checked]:bg-yellow-50 has-[:checked]:text-yellow-900 relative cursor-pointer transition-all duration-200">
              Matrix Multiplication
              <input class="invisible absolute" name="operation" type="radio"/>
</label>
<label class="text-sm font-medium leading-normal flex items-center justify-center rounded-xl border border-slate-300 bg-white px-4 h-12 text-slate-700 has-[:checked]:border-2 has-[:checked]:border-[#f9f506] has-[:checked]:bg-yellow-50 has-[:checked]:text-yellow-900 relative cursor-pointer transition-all duration-200">
              Transpose
              <input class="invisible absolute" name="operation" type="radio"/>
</label>
</div>
</div>
</div>
</div>
<div class="sticky bottom-0 bg-slate-50/80 backdrop-blur-sm p-4">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-5 flex-1 bg-[#f9f506] text-slate-900 text-base font-bold leading-normal tracking-[0.015em] w-full shadow-lg shadow-yellow-400/20 hover:bg-yellow-400 transition-colors duration-300">
<span class="truncate">Calculate</span>
</button>
</div>
</div>

</body></html>
